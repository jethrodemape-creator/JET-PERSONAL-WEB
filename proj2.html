<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT UI Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
   body {
  background: linear-gradient(135deg, #0f172a, #1e293b);
  color: #e5e7eb;
  height: 100vh;
  display: flex;
  margin: 0;
  font-family: "Segoe UI", Roboto, sans-serif;
  overflow: hidden;
}

/* Sidebar */
.sidebar {
  width: 250px;
  background: rgba(31, 41, 55, 0.95);
  backdrop-filter: blur(12px);
  display: flex;
  flex-direction: column;
  transition: width 0.3s ease;
  border-right: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: 4px 0 15px rgba(0, 0, 0, 0.6);
}
.sidebar.collapsed {
  width: 70px;
}
.sidebar .btn {
  text-align: left;
  margin: 6px 10px;
  background: transparent;
  border: none;
  color: #cbd5e1;
  font-size: 16px;
  padding: 14px 16px;
  border-radius: 14px;
  transition: all 0.3s ease;
  font-weight: 500;
}
.sidebar .btn:hover {
  background: linear-gradient(135deg, #2563eb, #3b82f6);
  color: #fff;
  transform: translateX(4px);
  box-shadow: 0 6px 15px rgba(37, 99, 235, 0.5);
}
.sidebar .btn.active {
  background: linear-gradient(135deg, #3b82f6, #2563eb);
  color: #fff;
}
.sidebar.collapsed .btn span {
  display: none;
}

/* Chat Container */
.chat-container {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  background: rgba(15, 23, 42, 0.92);
  backdrop-filter: blur(10px);
  border-radius: 18px 0 0 18px;
  overflow: hidden;
  box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.4);
}

/* Header */
.chat-header {
  padding: 18px;
  border-bottom: 1px solid rgba(255, 255, 255, 0.15);
  font-weight: 600;
  font-size: 20px;
  background: linear-gradient(135deg, #1e293b, #0f172a);
  color: #f9fafb;
  letter-spacing: 0.5px;
  text-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
}

/* Messages */
.chat-messages {
  flex: 1;
  overflow-y: auto;
  padding: 25px;
  scrollbar-width: thin;
}
.chat-messages::-webkit-scrollbar {
  width: 8px;
}
.chat-messages::-webkit-scrollbar-thumb {
  background: #475569;
  border-radius: 8px;
}

/* Chat Input */
.chat-input {
  background: rgba(30, 41, 59, 0.95);
  padding: 14px;
  border-top: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: 0 -3px 12px rgba(0, 0, 0, 0.4);
}
.chat-input input {
  background: rgba(17, 24, 39, 0.95);
  color: #f9fafb;
  border: 1px solid #374151;
  padding: 16px;
  border-radius: 14px;
  width: 100%;
  outline: none;
  font-size: 15px;
  transition: all 0.25s ease;
}
.chat-input input:focus {
  border: 1px solid #3b82f6;
  box-shadow: 0 0 12px rgba(59, 130, 246, 0.6);
}

/* Chat Bubbles */
.chat-bubble {
  padding: 15px 18px;
  margin: 12px 0;
  border-radius: 16px;
  max-width: 75%;
  font-size: 15px;
  line-height: 1.5;
  animation: fadeIn 0.3s ease;
  box-shadow: 0 6px 12px rgba(0,0,0,0.4);
}
.chat-bubble.user {
  background: linear-gradient(135deg, #2563eb, #1d4ed8);
  align-self: flex-end;
  color: #fff;
  border-bottom-right-radius: 4px;
}
.chat-bubble.bot {
  background: rgba(55, 65, 81, 0.95);
  align-self: flex-start;
  color: #f3f4f6;
  border-bottom-left-radius: 4px;
}

/* Profile Section */
.profile-section {
  margin-top: auto;
  padding: 15px;
}
.dropdown-menu {
  background: #1e293b;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,0.15);
  box-shadow: 0 6px 15px rgba(0,0,0,0.5);
}
.dropdown-item {
  color: #e5e7eb;
}
.dropdown-item:hover {
  background: #2563eb;
  color: #fff;
}

/* Placeholder */
.content-placeholder {
  text-align: center;
  margin-top: 120px;
  color: #9ca3af;
  font-size: 16px;
  font-style: italic;
  opacity: 0.8;
}

/* Animations */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(6px); }
  to { opacity: 1; transform: translateY(0); }
}


  </style>
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <button class="btn text-white" onclick="toggleSidebar()">‚ò∞ <span>Menu</span></button>
    <hr class="text-white">
    <button class="btn" onclick="showPage('newchat')">üí¨ <span>New Chat</span></button>
    <button class="btn" onclick="showPage('search')">üîç <span>Search</span></button>
    <button class="btn" onclick="showPage('library')">üìö <span>Library</span></button>
    
    <div class="profile-section dropdown">
      <button class="btn dropdown-toggle w-100" data-bs-toggle="dropdown">üë§ <span>Profile</span></button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Settings</a></li>
        <li><a class="dropdown-item text-danger" href="#" data-bs-toggle="modal" data-bs-target="#logoutModal">Log out</a></li>
      </ul>
    </div>
  </div>

  <!-- Chat Section -->
  <div class="chat-container">
    <div class="chat-header" id="chat-header">Welcome</div>
    <div class="chat-messages d-flex flex-column" id="chat-area">
      <div class="content-placeholder">üëã Select a page from the sidebar to get started.</div>
    </div>
    <div class="chat-input">
      <input type="text" placeholder="Type your message..." />
    </div>
  </div>

  <!-- üîπ Log out Modal -->
  <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title" id="logoutModalLabel">Confirm Log out</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to log out?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" onclick="logout()">Log out</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("collapsed");
    }

    function showPage(page) {
      const chat = document.getElementById("chat-area");
      const header = document.getElementById("chat-header");

      if (page === "newchat") {
        header.innerText = "New Chat";
        chat.innerHTML = `
          <div class="chat-bubble bot">Hello! Start a new conversation here üëã</div>
          <div class="chat-bubble user">Hi! This is a sample user message.</div>
        `;
      } 
      else if (page === "search") {
        header.innerText = "Search";
        chat.innerHTML = `
          <div class="content-placeholder">
            üîç Search feature coming soon! <br><br>
            <input type="text" class="form-control bg-dark text-white" placeholder="Type to search...">
          </div>
        `;
      } 
      else if (page === "library") {
        header.innerText = "Library";
        chat.innerHTML = `
          <div class="content-placeholder">
            üìö Your saved conversations will appear here. <br><br>
            <ul class="list-group">
              <li class="list-group-item bg-dark text-white">Conversation 1 - AI Tips</li>
              <li class="list-group-item bg-dark text-white">Conversation 2 - Coding Help</li>
              <li class="list-group-item bg-dark text-white">Conversation 3 - Design Ideas</li>
            </ul>
          </div>
        `;
      }
    }

    function logout() {
      // Example: redirect to login page
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
